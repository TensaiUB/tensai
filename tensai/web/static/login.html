<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tensai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    input:focus, button:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 md:p-10 rounded-3xl shadow-xl max-w-md w-full text-center fade-in">
    <h1 class="text-3xl sm:text-4xl font-bold mb-5 text-white flex items-center justify-center gap-2">
      <img src="https://emojigraph.org/media/apple/diamond-with-a-dot_1f4a0.png" alt="Diamond" class="w-8 h-8 inline-block">
      Tensai
    </h1>    
    <p class="mb-6 text-gray-400 text-lg sm:text-xl">Enter your bot token from <a href="https://t.me/BotFather" class="text-indigo-400 hover:underline">@BotFather</a>.</p>
    
    <form method="post" action="/submit" class="space-y-6">
      <input type="text" name="token" required placeholder="Enter token" 
        class="w-full p-4 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">

      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-3 rounded-lg shadow-md transform hover:scale-105 transition duration-300">
        Continue
      </button>
    </form>
  </div>

</body>
</html>
